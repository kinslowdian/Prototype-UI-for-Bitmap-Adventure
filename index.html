<!DOCTYPE HTML>
<html lang="en">
	
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<title>TOUCH!</title>
		
		<link href="_assets/_css/touch.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript" src="_assets/_js/_jquery/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="_assets/_js/_collision/jquery-collision.js"></script>

		<script type="text/javascript" src="_assets/_js/Init.js"></script>
		<script type="text/javascript" src="_assets/_js/ControlPort.js"></script>	
		
	</head>
	
	<body onorientationchange="phoneRotate(event);">
		
		<div id="wrapper">
			
			<div id="content">
			
				<div id="dev">
					
					<p class="dev-event">EVENT : <span>null</span></p>
					<p class="dev-x">x : <span>0</span></p>
					<p class="dev-y">y : <span>0</span></p>
					<p class="dev-xp">x% : <span>0</span>%</p>
					<p class="dev-yp">y% : <span>0</span>%</p>
					<p class="dev-dir">MOVE : <span>null</span></p>
					
					
				</div>
				
				<div id="bot-area">
					
					<div id="pre" class="collideCheck-player"></div>
					
					<div id="bot" class="tween-bot">
						
						<div></div>
					
					</div>
					
					<div id="wall0" class="collideCheck-field" data-npc="edge"></div>
					<div id="wall1" class="collideCheck-field" data-npc="edge"></div>
					
					<div id="edge0" class="edge collideCheck-field" data-npc="edge"></div>
					<div id="edge1" class="edge collideCheck-field" data-npc="edge"></div>
					<div id="edge2" class="edge collideCheck-field" data-npc="edge"></div>
					<div id="edge3" class="edge collideCheck-field" data-npc="edge"></div>
					
					<div id="portal0" class="collideCheck-field" data-npc="portal"></div>
					
					<div id="enemy0" class="collideCheck-field" data-npc="enemy">
						
						<div></div>
						
					</div>
					
				</div>
				
				
				<div id="touchPad">
				
					<div id="touchPad_C">
						
						<div id="touchPad-full"></div>
						
						<div class="touchPad-cont">
							
							<div class="touchPad-inner">
							
								<div class="touchPad-base pixels_touch-ui"></div>
								
								<div id="touchPad-U-ind" class="touchPad-feedback"></div>
								<div id="touchPad-D-ind" class="touchPad-feedback"></div>
								<div id="touchPad-L-ind" class="touchPad-feedback"></div>
								<div id="touchPad-R-ind" class="touchPad-feedback"></div>
							
							</div>
						
						</div>
						
						<div class="touchPad-min pixels_touch-mini"></div>
								
					</div>
									
				</div>
			
			</div>
			
		</div>
		
	</body>
	
</html>
